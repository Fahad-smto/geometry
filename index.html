<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.3/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="m-8">
    
<header>

</header>

<main>
    <!-- main contain container -->
    <div class="flex flex-col md:flex-row">
        <!-- shape cart container -->
        <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
            <!-- Triangle card -->
            <div class="card  m-4 bg-base-100 shadow-xl">
                <figure><img src="images/triangle.png" alt="Shoes" /></figure>
                <div class="card-body">
                  <h2 class="card-title">Triangle</h2>
                  <p class="text-center">  Area (A) = 0.5 X bX h</p>
                  
                   <div class="">
                    <input id="triangle-base" class="rounded-sm w-24 text-2xl p-2" type="text " placeholder="b">
                    <span>cm</span>
 
                    <input id="triangleHeight" class="rounded-sm w-24 text-2xl p-2 type="text" placeholder="h">
                    <span>cm</span>
                   </div> 
                   <div class="">

                   <p class="text-2xl">Area: <span id="triangle-area"></span> <span>cm</span><sup>2</sup></p>

                   </div>
                  <div class="card-actions ">
                    <button onclick="triangleCalculate()" class="btn btn-primary w-full"> Calculate</button>
                  </div>
                </div>
              </div>
            <!-- Recteangle card -->
            <div class="card  m-4 bg-base-100 shadow-xl">
                <figure><img src="images/rectangle.png" alt="Shoes" /></figure>
                <div class="card-body">
                  <h2 class="card-title">Recteangle</h2>
                  <p>Area (A) = w X i
                  </p>
                  <div class="flex">
                    <!-- length -->
                    <input class="rounded-sm w-24 text-2xl p-2 " type="text" placeholder="length"> <span>cm</span>
                     <!--width area  -->
                    <input class="rounded-sm w-24 text-2xl p-2" type="text" placeholder="width"> <span>cm</span> 
                  </div>
                  <div class="card-actions justify-end">
                    <button onclick="calcluateRectangleArea()"  class="btn btn-primary w-full">Buy Now</button>
                  </div>
                </div>
              </div>
            <!-- Triangle card -->
            <div class="card m-4 bg-base-100 shadow-xl">
                <figure><img src="images/rectangle.png" alt="Shoes" /></figure>
                <div class="card-body">
                  <h2 class="card-title"></h2>
                  <p>If a dog chews shoes whose shoes does he choose?</p>
                  <div class="card-actions justify-end">
                    <button class="btn btn-primary">Buy Now</button>
                  </div>
                </div>
              </div>
            <!-- Triangle card -->
            <div class="card  m-4 bg-base-100 shadow-xl">
                <figure><img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" /></figure>
                <div class="card-body">
                  <h2 class="card-title">Shoes!</h2>
                  <p>If a dog chews shoes whose shoes does he choose?</p>
                  <div class="card-actions justify-end">
                    <button class="btn btn-primary">Buy Now</button>
                  </div>
                </div>
              </div>
        </div>
        <!-- area calculation container  -->
        <div class="w-96 border-gray-700 rounded-md border-2" > 
          <h3 class="text-3xl text-center p-4">Area calculation</h3>
        </div>
    </div>
</main>
<script src="triangle-calculate.js"></script>
<script src="recteangle.js"></script>
</body>
</html>
